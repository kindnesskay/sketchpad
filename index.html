<!DOCTYPE html>
<html>
  <head>
    <title>Sketch pad</title>
    <meta name="viewport" content="width=device-width,initial-scale=0.9" />
    <link type="text/css" rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p >Tools</p>
        <div class="tools">
          <div class="colors">
            <button class="color-btn" id="red-btn"></button>
            <button class="color-btn" id="green-btn"></button>
            <button class="color-btn" id="blue-btn"></button>
            <button class="color-btn" id="black-btn"></button>
          </div>
          <div>
            <button class="clear-btn" id="clear-btn">clear</button>
          </div>
        </div>
      </div>
      <canvas id="myCanvas"> </canvas>
      <div class="bottom tools"></div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
